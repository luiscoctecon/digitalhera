<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #809c5ecf;
            color: #fff;
            padding: 1rem 0;
        }

        main {
            padding: 2rem;
        }

        button {
            background-color: #000000;
            color: #41c230b8;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        button:hover {
            background-color: #92b300;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Digital Hera</h1>
    </header>
    <main>
        <p id="dynamicText">Click the button below to reveal a message.</p>
        <button onclick="showMessage()">Click Me</button>
    </main>
    <script>
        function showMessage() {
            const messageElement = document.getElementById('dynamicText');
            messageElement.textContent = "Thank you for visiting Digital Hera! Let your digital journey begin.";
        }
    </script>
</body>
</html>
